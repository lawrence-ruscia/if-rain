<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If(Rain)</title>
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
  </head>
  <body>
    <div id="container">
      <!-- Header Start -->
      <div class="weather__header">
        <form id="weather__form">
          <input type="text" id="city" placeholder="Search for a city..." />
          <img class="search-icon" src="./assets/icons/search.svg" alt="" />
        </form>
        <div class="weather__units">
          <button class="weather__unit" data-unit="celcius">&deg;C</button>
        </div>
      </div>
      <!-- Header Start -->

      <!-- Body Start -->
      <div class="weather__body">
        <h1 class="weather__city">London, United Kingdom</h1>
        <div class="weather__datetime">
          <p>Friday, April 11, 2025 at 10:30 PM</p>
        </div>
        <div class="weather__condition"><p>Clouds</p></div>
        <div class="weather__icon">
          <img src="https://openweathermap.org/img/wn/04d@4x.png" alt="" />
        </div>
        <div class="weather__temp-container">
          <div class="weather__temp">
            <p class="weather__temp-value">
              <span class="value">11</span>&deg;
            </p>
          </div>

          <div class="weather__temp-minmax">
            <p class="weather__temp--min">
              Min: <span class="value">10</span>&deg;
            </p>
            <p class="weather__temp--max">
              Max: <span class="value">12</span>&deg;
            </p>
          </div>
        </div>
      </div>
      <!-- Body Start -->

      <!-- Info Start -->
      <div class="weather__info">
        <div class="weather__card">
          <img src="./assets/icons/temperature.svg" alt="" />
          <div class="weather__card-info">
            <p class="title">Feels Like</p>
            <p class="weather__feels-like">
              <span class="value">11</span>&deg;
            </p>
          </div>
        </div>

        <div class="weather__card">
          <img src="./assets/icons/humidity.svg" alt="" />
          <div class="weather__card-info">
            <p class="title">Humidity</p>
            <p class="weather__humidity"><span class="value">93</span>%</p>
          </div>
        </div>

        <div class="weather__card">
          <img src="./assets/icons/wind.svg" alt="" />
          <div class="weather__card-info">
            <p class="title">Wind</p>
            <p class="weather__wind"><span class="value">6.16</span></p>
          </div>
        </div>

        <div class="weather__card">
          <img src="./assets/icons/pressure.svg" alt="" />
          <div class="weather__card-info">
            <p class="title">Pressure</p>
            <p class="weather__pressure"><span class="value">996</span> hPa</p>
          </div>
        </div>
      </div>
      <!-- Info Start -->
    </div>
  </body>
</html>
